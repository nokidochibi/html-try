<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML リアルタイムプレビュー</title>
    <!-- Tailwind CSSを読み込みます -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 最小の高さを設定してレイアウト崩れを防ぐ */
        #code-view, #preview-view {
            min-height: 500px;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-4 max-w-6xl">
        <header class="mb-4 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">HTML プレビューサイト</h1>
                <p class="text-gray-600">コードを書いて、「プレビュー」ボタンで結果を確認できます。</p>
            </div>
            <!-- コード/プレビュー 切替ボタン -->
            <div class="flex rounded-lg shadow-sm" role="group">
                <button type="button" id="code-btn" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-gray-200 rounded-l-lg hover:bg-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-500">
                    コード
                </button>
                <button type="button" id="preview-btn" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-r-lg hover:bg-gray-100 focus:z-10 focus:ring-2 focus:ring-blue-500">
                    プレビュー
                </button>
            </div>
        </header>

        <!-- メインの表示エリア -->
        <main>

            <!-- HTML入力エリア -->
            <div id="code-view" class="bg-white rounded-lg shadow-md">
                <h2 class="text-lg font-semibold p-4 border-b border-gray-200">HTML コード</h2>
                <textarea id="html-input"
                    class="w-full h-96 p-4 border-none resize-none focus:outline-none font-mono text-sm"
                    placeholder="ここに <h1>こんにちは</h1> のようなHTMLコードを貼り付けてください..."
                    aria-label="HTML code input"></textarea>
            </div>

            <!-- プレビューエリア (デフォルトは非表示) -->
            <div id="preview-view" class="bg-white rounded-lg shadow-md hidden">
                <h2 class="text-lg font-semibold p-4 border-b border-gray-200">プレビュー</h2>
                <iframe id="preview-frame" class="w-full h-96 border-none" title="HTML Preview"></iframe>
            </div>

        </main>
    </div>

    <script>
        // --- 要素を取得 ---
        const htmlInput = document.getElementById('html-input');
        const previewFrame = document.getElementById('preview-frame');
        
        const codeBtn = document.getElementById('code-btn');
        const previewBtn = document.getElementById('preview-btn');
        
        const codeView = document.getElementById('code-view');
        const previewView = document.getElementById('preview-view');

        /**
         * プレビューを更新する関数
         */
        function updatePreview() {
            const doc = previewFrame.contentWindow.document;
            const htmlContent = htmlInput.value;
            
            doc.open();
            doc.write(htmlContent);
            doc.close();
        }

        /**
         * 「コード」ビューを表示する
         */
        function showCodeView() {
            codeView.classList.remove('hidden');
            previewView.classList.add('hidden');
            
            // ボタンのアクティブ状態を切り替え
            codeBtn.classList.add('bg-blue-600', 'text-white');
            codeBtn.classList.remove('bg-white', 'text-gray-900');
            
            previewBtn.classList.add('bg-white', 'text-gray-900');
            previewBtn.classList.remove('bg-blue-600', 'text-white');
        }

        /**
         * 「プレビュー」ビューを表示する
         */
        function showPreviewView() {
            // プレビューを表示する前に、最新のコードでiframeを更新する
            updatePreview(); 
            
            codeView.classList.add('hidden');
            previewView.classList.remove('hidden');

            // ボタンのアクティブ状態を切り替え
            previewBtn.classList.add('bg-blue-600', 'text-white');
            previewBtn.classList.remove('bg-white', 'text-gray-900');
            
            codeBtn.classList.add('bg-white', 'text-gray-900');
            codeBtn.classList.remove('bg-blue-600', 'text-white');
        }

        // --- イベントリスナーを設定 ---

        // 各ボタンをクリックしたときの動作
        codeBtn.addEventListener('click', showCodeView);
        previewBtn.addEventListener('click', showPreviewView);

        // ページ読み込み時に、サンプルコードで初期プレビューを行う
        // （ただし、リアルタイム更新はしなくなったので、プレビューボタンが押されたときに更新されます）
        htmlInput.value = `<!-- ここにコードを書いてみましょう -->
<div style="padding: 20px; font-family: sans-serif;">
    <h1 style="color: #333;">こんにちは！</h1>
    <p>これはHTMLプレビューです。</p>
    <button style="background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">
        クリックできるボタン
    </button>
</div>
`;
        // 以前は入力のたびに更新していましたが、
        // 今はプレビューボタンが押されたときにだけ更新するように変更しました。
        // htmlInput.addEventListener('input', updatePreview); 
    </script>

</body>
</html>
